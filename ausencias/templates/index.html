<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load django_bootstrap5 %}
    {% bootstrap_css %}

    <title>Inicio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DCI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          </button>
        </div>
    </nav>

    {% block content %}
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="" method="POST" class="card">
                    <h1 class="card-header text-center">Iniciar Sesión</h1>
                    <div class="card-body">
                        <p class="text-danger fw-bold">{{error}}</p>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-dark">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% endblock content %}

    <footer class="container-fluid bg-black fixed-bottom">
        <div class="">
            <div class="row text-center">
                <div class="col-md-4">
                    <p class="text-light">col-1</p>
                </div>
                <div class="col-md-4">
                    <p class="text-light">col-2</p>
                </div>
                <div class="col md-4">
                    <p class="text-light">col-3</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
